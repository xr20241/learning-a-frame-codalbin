<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixin (A-Frame's CSS)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<!-- 
    Mixin : use to create atributes that we can apply on objects
    We can add several mixin to an object
    if some mixin modify same thing (color for example) then the last one will be taken into account (last one overright the others)
-->
<body>
    <a-scene>
        <a-assets>
            <a-mixin
                id="redbox"
                geometry="primitive: box;"
                material="color: red;"
            ></a-mixin>
            <a-mixin
                id="spinning"
                animation="
                    property: rotation;
                    to: 0 360 0;
                    dur: 2000;
                    loop: true;
                    startEvents: click;
                "
            ></a-mixin>
            <a-mixin
                id="hijau"
                material="color: green"
            ></a-mixin>
        </a-assets>
        <a-camera><a-cursor></a-cursor></a-camera>
        <a-entity
            position="0 1.5 -3"
            mixin="redbox hijau"
        ></a-entity>
        <a-entity
            position="2 1.5 -3"
            mixin="spinning hijau redbox"
        ></a-entity>
        <a-entity
            position="-2 1.5 -3"
            mixin="redbox hijau spinning"
        ></a-entity>
    </a-scene>
</body>
</html>
